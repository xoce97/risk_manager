<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Riesgo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>Sistema de Riesgos
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/risks">Ver Riesgos</a>
                <a class="nav-link active" href="/add-risk">Agregar Riesgo</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Agregar Nuevo Riesgo</h4>
                    </div>
                    <div class="card-body">
                        <form action="/create-risk" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Título del Riesgo *</label>
                                    <input type="text" class="form-control" name="title" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Responsable *</label>
                                    <input type="text" class="form-control" name="owner" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción *</label>
                                <textarea class="form-control" name="description" rows="3" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Probabilidad (1-5) *</label>
                                    <select class="form-select" name="probability" required>
                                        <option value="1">1 - Muy Baja</option>
                                        <option value="2">2 - Baja</option>
                                        <option value="3" selected>3 - Media</option>
                                        <option value="4">4 - Alta</option>
                                        <option value="5">5 - Muy Alta</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Impacto (1-5) *</label>
                                    <select class="form-select" name="impact" required>
                                        <option value="1">1 - Muy Bajo</option>
                                        <option value="2">2 - Bajo</option>
                                        <option value="3" selected>3 - Medio</option>
                                        <option value="4">4 - Alto</option>
                                        <option value="5">5 - Muy Alto</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Categoría *</label>
                                    <select class="form-select" name="category_id" required>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" name="status">
                                        <option value="OPEN" selected>Abierto</option>
                                        <option value="IN_PROGRESS">En Progreso</option>
                                        <option value="CLOSED">Cerrado</option>
                                        <option value="MITIGATED">Mitigado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Plan de Mitigación</label>
                                <textarea class="form-control" name="mitigation_plan" rows="2"></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Guardar Riesgo
                                </button>
                                <a href="/risks" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Preview del riesgo -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-eye me-2"></i>Vista Previa del Riesgo</h5>
                    </div>
                    <div class="card-body">
                        <div id="risk-preview">
                            <p class="text-muted">Complete el formulario para ver la previsualización</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
